<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta para Gustavo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
  <style>
    body { background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%); font-family: 'Georgia', serif; }
    .letter-container { max-width: 700px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); position: relative; overflow: hidden; }
    .letter-container::before { content: ""; position: absolute; top:0; left:0; right:0; height:4px; background: linear-gradient(to right, #1e40af, #3b82f6); }
    .typing { border-right: 2px solid #3b82f6; animation: blink 0.7s step-end infinite; }
    @keyframes blink { from, to { border-color: transparent } 50% { border-color: #3b82f6; } }
    @keyframes fadeIn { from { opacity:0; transform: translateY(20px);} to { opacity:1; transform: translateY(0);} }
    .animate-fadeIn { animation: fadeIn 1s ease-out; }
    .signature { opacity: 0; transition: opacity 0.5s ease-in; } .visible { opacity: 1; }
    .handwriting { font-family: 'Allura', cursive; font-size:1.6rem; line-height:1.6; }
    .handwriting-signature { font-family: 'Allura', cursive; font-size:1.9rem; }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 md:p-8">
  <div class="letter-container bg-white rounded-lg p-6 md:p-8 space-y-6 animate-fadeIn">
    <div class="text-center mb-4"><h1 class="text-2xl md:text-3xl font-bold text-blue-800">Meu Amigo "Bonner"!</h1></div>
    <div id="carta" class="handwriting text-gray-800 leading-relaxed whitespace-pre-line mt-6 min-h-[300px] p-4"></div>
    <div id="assinatura" class="signature text-right mt-8 pt-4 border-t border-gray-300"><p class="font-semibold text-gray-700">Com estima e consideração,</p><p class="handwriting-signature text-blue-800 mt-2">Professor Pedro Macedo</p></div>
  </div>

  <script>
    const textoCarta = `Gustavo,

Meu Amigo, Gustavo, obrigado pela companhia e por ser não só um excelente aluno, mas também uma pessoa incrível!

Chegamos ao final de mais uma etapa, e sei que a palavra "provas" já está tirando o seu sono.

Mas, de verdade, eu não quero falar sobre notas ou resultados agora. Quero falar sobre o quanto você cresceu.

Olha só para trás: o seu desafio não foi só aprender fórmulas ou datas, mas sim, crescer como pessoa, aprender a se organizar, a não desistir daquele conteúdo chato, a levantar a mão para fazer uma pergunta que parecia boba. Cada pequena vitória dessa jornada é o que realmente importa.

Então, encare esses dias de provas com mais leveza. Pense nelas como a última "lição de casa" deste ciclo, e não como um julgamento final de quem você é. Se sentir o coração acelerar, respire fundo, feche os olhos por cinco segundos e se lembre de tudo que você conseguiu fazer até agora. Você tem o conhecimento aí dentro.

E se a nota não for a que você esperava? Tudo bem. Não é o fim do mundo, é só o fim de uma jornada. Erros são apenas desvios que nos ensinam a voltar para o caminho certo no futuro.

Eu, como seu professor, confio demais no seu potencial. Tenho muito orgulho da pessoa que você se tornou neste período. O mais importante é que você siga cultivando essa sede de aprender e essa vontade de ir além.

Desejo toda a sorte do mundo nas provas, mas desejo ainda mais sorte e coragem nos passos que você dará daqui para frente.

Vá lá e brilhe, não só na prova, mas na vida!

Você consegue garoto, forte abraço!

`;

    const cartaDiv = document.getElementById('carta');
    const assinaturaDiv = document.getElementById('assinatura');
    let i = 0; let isPlaying = false; let typingInterval; const typingSpeed = 40; let currentText = '';
    cartaDiv.innerHTML = ''; cartaDiv.classList.add('typing');
    function typeWriter() { if (i < textoCarta.length && isPlaying) { const char = textoCarta.charAt(i); currentText += char === '\n' ? '<br>' : char; cartaDiv.innerHTML = currentText; i++; typingInterval = setTimeout(typeWriter, typingSpeed); } else if (i >= textoCarta.length) { cartaDiv.classList.remove('typing'); isPlaying = false; setTimeout(() => { assinaturaDiv.classList.add('visible'); }, 500); } }
    function startTyping() { if (i >= textoCarta.length) restartTyping(); isPlaying = true; typeWriter(); }
    function restartTyping() { isPlaying = false; clearTimeout(typingInterval); i = 0; currentText = ''; cartaDiv.innerHTML = ''; cartaDiv.classList.add('typing'); assinaturaDiv.classList.remove('visible'); }
    setTimeout(() => { startTyping(); }, 1000);
  </script>
</body>
</html>
