<style>

  font-size: 0.875rem;

  margin: 0;
}
</style>
</head>
<body>

<!-- Marca d'√°gua -->
<img src="logo-pilar-2.png" alt="Marca d'√°gua" class="page-watermark">

<!-- Loader -->
<div id="loader">
  <div class="spinner"></div>

<!-- Carta -->
<div class="paper" data-aos="fade-up">

  <div id="carta" class="content"></div>

    <p class="saudacao">Com apre√ßo e considera√ß√£o,</p>
    <p class="nome">Andr√© Dias de Oliveira</p>
    <div class="cargo mt-1">
      <p>Chefe de Departamento</p>

    </div>
  </div>
</div>

<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>
AOS.init({ duration: 1000 });

const textoCarta = `
Neste per√≠odo de prepara√ß√£o para o {SAEB}, √© tempo de reconhecer o trabalho, o empenho e a dedica√ß√£o de quem conduz, com sabedoria e prop√≥sito, o cotidiano da escola. O(a) diretor(a) √© aquele que acredita, inspira e transforma, guiando sua equipe com coragem e sensibilidade diante dos desafios.

Sob sua lideran√ßa, cada conquista se torna mais significativa e cada obst√°culo, uma oportunidade de crescimento. Sua postura firme e confiante, marcada por express√µes como {‚ÄúSeja luz‚Äù}, {‚ÄúMe tragam a solu√ß√£o, n√£o o problema‚Äù}, {‚ÄúJuntos somos mais fortes‚Äù}, {‚ÄúFoco no resultado‚Äù}, {‚ÄúA persist√™ncia leva ao sucesso‚Äù}, {‚ÄúA educa√ß√£o √© a base do conhecimento. A interpreta√ß√£o √© a base da sabedoria‚Äù}, {‚ÄúVoc√™ √© mais forte do que imagina‚Äù}, {‚ÄúTransformo desafios em pontes e sonhos em planos ‚Äî √© assim que se constr√≥i uma escola viva‚Äù} e {‚ÄúQuando trabalhamos juntos ‚Äî escola, estudantes e fam√≠lias ‚Äî o resultado √© maior‚Äù}, revela uma vis√£o de gest√£o que une compromisso, clareza e amor pela educa√ß√£o.

Neste momento, mais do que resultados, celebramos o caminho percorrido, o esfor√ßo coletivo e a certeza de que o trabalho realizado com prop√≥sito gera frutos duradouros. Ser diretor(a) √©, acima de tudo, acreditar no poder da transforma√ß√£o e valorizar os sonhos que nascem dentro da escola.

Como disse Bernadete Gatti, {‚ÄúSer professor √©, antes de tudo, acreditar que a educa√ß√£o √© a base de todos os sonhos.‚Äù} E √© por meio dessa cren√ßa que sua lideran√ßa inspira e renova a esperan√ßa de cada estudante, cada educador e de toda a comunidade escolar.

Nosso reconhecimento e gratid√£o a voc√™, que faz da educa√ß√£o uma miss√£o di√°ria e das conquistas escolares, motivos de orgulho e motiva√ß√£o para seguir em frente.`;

const cartaDiv = document.getElementById('carta');
const assinaturaDiv = document.getElementById('assinatura');
const loader = document.getElementById('loader');
let i = 0;
let currentText = '';
const typingSpeed = 60;

/* üîä Som de m√°quina de escrever realista com pausas aleat√≥rias */
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

function playTypingSound() {
  // üî∏ Gera pausa natural aleat√≥ria (√†s vezes n√£o toca som)
  if (Math.random() < 0.25) return; // ~25% de chance de "pausa"

  const duration = 0.05;
  const mainGain = audioCtx.createGain();
  mainGain.connect(audioCtx.destination);

  // üîπ Ru√≠do seco da tecla
  const bufferSize = audioCtx.sampleRate * duration;
  const noiseBuffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
  const data = noiseBuffer.getChannelData(0);
  for (let i = 0; i < bufferSize; i++) {
    data[i] = (Math.random() * 2 - 1) * Math.pow(1 - i / bufferSize, 2);
  }

  const noise = audioCtx.createBufferSource();
  noise.buffer = noiseBuffer;

  // üîπ Filtro met√°lico
  const filter = audioCtx.createBiquadFilter();
  filter.type = "lowpass";
  filter.frequency.value = 2100 + Math.random() * 200;

  // üîπ Envolt√≥ria de volume
  const gain = audioCtx.createGain();
  gain.gain.setValueAtTime(0.20, audioCtx.currentTime);
  gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + duration);

  // üîπ Click mec√¢nico complementar
  const osc = audioCtx.createOscillator();
  osc.type = "sawtooth";
  osc.frequency.setValueAtTime(2800 + Math.random() * 900, audioCtx.currentTime);
  const oscGain = audioCtx.createGain();
  oscGain.gain.setValueAtTime(0.01, audioCtx.currentTime);
  oscGain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.05);

  // üîπ Liga os n√≥s
  noise.connect(filter);
  filter.connect(gain);
  gain.connect(mainGain);
  osc.connect(oscGain);
  oscGain.connect(mainGain);

  // üîπ Executa ambos
  noise.start();
  osc.start();
  noise.stop(audioCtx.currentTime + duration);
  osc.stop(audioCtx.currentTime + 0.05);
}


/* Formata√ß√£o e digita√ß√£o */
function formatText(text){
  text = text.replace(/{SAEB}/g,'<span class="saeb-highlight">SAEB</span>');
  text = text.replace(/{([^}]+)}/g,'<span class="quote-highlight">$1</span>');
  return text;
}

function typeWriter(){
  if(i < textoCarta.length){
    const char = textoCarta.charAt(i);
    currentText += char === '\n' ? '<br>' : char;
    cartaDiv.innerHTML = formatText(currentText) + '<span class="typing-cursor"></span>';

    playTypingSound(); // üîä toca o som

    cartaDiv.scrollIntoView({ behavior: 'smooth', block: 'end' });
    i++;
    setTimeout(typeWriter, typingSpeed);
  } else {
    cartaDiv.innerHTML = formatText(currentText);
    assinaturaDiv.style.display = 'block';
    assinaturaDiv.scrollIntoView({behavior: 'smooth', block: 'end'});
  }
}

window.addEventListener('load', ()=>{
  loader.style.transition = 'opacity 0.5s';
  loader.style.opacity = 0;
  setTimeout(()=> loader.style.display='none', 500);
  typeWriter();
});
</script>

</body>
